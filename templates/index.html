{% extends "base.html" %}

{% block title %}Gestionale Incassi - Benvenuto{% endblock %}

{% block auth_content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-body text-center p-5">
                <div class="mb-4">
                    <i class="fas fa-cash-register fa-3x text-primary mb-3"></i>
                    <h2 class="card-title">Gestionale Incassi</h2>
                    <p class="text-muted">Sistema di controllo e gestione degli incassi giornalieri</p>
                </div>
                
                <div class="d-grid gap-2">
                    <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Accedi al Sistema
                    </a>
                </div>
                
                <div class="mt-4">
                    <small class="text-muted">
                        <i class="fas fa-shield-alt me-1"></i>
                        Sistema sicuro per la gestione degli incassi
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
