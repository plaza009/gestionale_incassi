{% extends "base.html" %}

{% block title %}Grafico Incassi{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0">
                    <i class="fas fa-chart-line text-primary"></i>
                    Grafico Incassi Giornalieri
                </h1>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Torna alla Dashboard
                </a>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-chart-bar"></i>
                        Andamento Incassi Ultimi 30 Giorni
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <div class="card bg-primary text-white">
                                <div class="card-body text-center">
                                    <h6>Totale POS</h6>
                                    <h4 id="totale-pos">€0.00</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-success text-white">
                                <div class="card-body text-center">
                                    <h6>Totale Cash</h6>
                                    <h4 id="totale-cash">€0.00</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-info text-white">
                                <div class="card-body text-center">
                                    <h6>Totale Generale</h6>
                                    <h4 id="totale-generale">€0.00</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-warning text-white">
                                <div class="card-body text-center">
                                    <h6>Giorni con Dati</h6>
                                    <h4 id="giorni-dati">0</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="chart-container" style="position: relative; height:400px;">
                        <canvas id="graficoIncassi"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Dati dal server
    const datiGrafico = {{ dati_grafico | tojson }};
    
    // Prepara i dati per il grafico
    const labels = Object.keys(datiGrafico).sort();
    const datiPos = labels.map(data => datiGrafico[data].pos);
    const datiCash = labels.map(data => datiGrafico[data].cash);
    const datiTotale = labels.map(data => datiGrafico[data].totale);
    
    // Calcola totali per le statistiche
    const totalePos = datiPos.reduce((a, b) => a + b, 0);
    const totaleCash = datiCash.reduce((a, b) => a + b, 0);
    const totaleGenerale = datiTotale.reduce((a, b) => a + b, 0);
    const giorniConDati = labels.length;
    
    // Aggiorna le statistiche
    document.getElementById('totale-pos').textContent = '€' + totalePos.toFixed(2);
    document.getElementById('totale-cash').textContent = '€' + totaleCash.toFixed(2);
    document.getElementById('totale-generale').textContent = '€' + totaleGenerale.toFixed(2);
    document.getElementById('giorni-dati').textContent = giorniConDati;
    
    // Crea il grafico
    const ctx = document.getElementById('graficoIncassi').getContext('2d');
    const grafico = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels.map(data => {
                const [anno, mese, giorno] = data.split('-');
                return `${giorno}/${mese}/${anno}`;
            }),
            datasets: [
                {
                    label: 'Incasso POS',
                    data: datiPos,
                    borderColor: 'rgb(54, 162, 235)',
                    backgroundColor: 'rgba(54, 162, 235, 0.1)',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.1
                },
                {
                    label: 'Incasso Cash',
                    data: datiCash,
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.1)',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.1
                },
                {
                    label: 'Totale Incasso',
                    data: datiTotale,
                    borderColor: 'rgb(255, 99, 132)',
                    backgroundColor: 'rgba(255, 99, 132, 0.1)',
                    borderWidth: 3,
                    fill: false,
                    tension: 0.1
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                title: {
                    display: true,
                    text: 'Andamento Incassi Giornalieri'
                },
                legend: {
                    position: 'top'
                },
                tooltip: {
                    mode: 'index',
                    intersect: false,
                    callbacks: {
                        label: function(context) {
                            return context.dataset.label + ': €' + context.parsed.y.toFixed(2);
                        }
                    }
                }
            },
            scales: {
                x: {
                    display: true,
                    title: {
                        display: true,
                        text: 'Data'
                    }
                },
                y: {
                    display: true,
                    title: {
                        display: true,
                        text: 'Euro (€)'
                    },
                    ticks: {
                        callback: function(value) {
                            return '€' + value.toFixed(2);
                        }
                    }
                }
            },
            interaction: {
                mode: 'nearest',
                axis: 'x',
                intersect: false
            }
        }
    });
});
</script>
{% endblock %}
